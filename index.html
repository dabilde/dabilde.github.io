<head>
    <title>WYA OUT NOW - david amaral</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <style>
        body {
            background-color: #fff;
        }
        
        .center {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            overflow: auto;
        }
    </style>
    <script>
        function toDark() {
            if (document.getElementById('wya').getAttribute('xlink:href') == "img/tudow.png") {
                document.body.style.backgroundColor = "#080808";
                document.getElementById("wya").setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', "img/tudow2.png");
                changeFavicon('favicondark.png');
            } else {
                document.body.style.backgroundColor = "#fff";
                document.getElementById("wya").setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', "img/tudow.png");
                changeFavicon('img/favicon.png');
            }
        }

        function changeFavicon(src) {
            var link = document.createElement('link'),
                oldLink = document.getElementById('dynamic-favicon');
            link.id = 'dynamic-favicon';
            link.rel = 'shortcut icon';
            link.href = src;
            if (oldLink) {
                document.head.removeChild(oldLink);
            }
            document.head.appendChild(link);
        }
    </script>
</head>

<body>
    <svg class="center" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1230 3000">
        <image id="wya" width="1230" height="3000" xlink:href="img/tudow.png"></image>
        <a xlink:href="javascript:toDark();">
            <rect x="760" y="334" fill="#fff" opacity="0" width="106" height="114"></rect>
        </a>
        <a xlink:href="https://davidamaral.bandcamp.com/">
            <rect x="1" y="2858" fill="#fff" opacity="0" width="235" height="50"></rect>
        </a>
        <a xlink:href="https://soundcloud.com/davidamaral">
            <rect x="312" y="2857" fill="#fff" opacity="0" width="295" height="50"></rect>
        </a>
        <a xlink:href="https://www.youtube.com/channel/UCwrY26p4P1IP3I_-1k6Pk4Q">
            <rect x="691" y="2859" fill="#fff" opacity="0" width="204" height="50"></rect>
        </a>
        <a xlink:href="https://www.instagram.com/unlea/">
            <rect x="968" y="2858" fill="#fff" opacity="0" width="260" height="50"></rect>
        </a>
    </svg>
</body>
